<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>

</div>
<div *ngIf="cargando" class="row animated fadeIn">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por Favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Medico</button>
                </div>
                <h3 class="card-title">Medicos Registrado ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos" [id]="medico._id">
                            <td class="w70">

                                <img (click)="actualizarImagen(medico)" [src]="medico.img | imagen:'medico'" class="img50 img-circle pointer">
                            </td>
                            <td> {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital.nombre}}

                            </td>
                            <td>

                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                                <button (click)="borrarMedico(medico._id)" class="btn btn-danger p-lef">
                  <i class="fa fa-trash-o"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
