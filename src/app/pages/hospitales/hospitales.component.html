<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar hospital">
      </div>
    </div>
  </div>

</div>

<div *ngIf="cargando" class="row animated fadeIn">

  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por Favor</span>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales Registrado ( <small>{{totalRegistros}}</small> )</h3>
        <button (click)="crearHospital()" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Hospital</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales" [id]="hospital._id">
              <td class="w70">

                <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" class="img50 img-circle pointer">
              </td>
              <td> <span *ngIf="hospital._id != ctrlID">{{hospital.nombre}}</span>
                <input *ngIf="hospital._id == ctrlID" [(ngModel)]="hospital.nombre" type="text" class="form-control" required>

              </td>
              <td>
                <button *ngIf="hospital._id != ctrlID" (click)="editarHospital(hospital._id)" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button *ngIf="hospital._id == ctrlID" (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital._id)" class="btn btn-danger p-lef">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
