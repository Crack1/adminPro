<h5>{{leyenda}}</h5>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)" >
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges(progreso)" min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)" > <i class="mdi mdi-plus"></i></button>
  </span>
</div>
